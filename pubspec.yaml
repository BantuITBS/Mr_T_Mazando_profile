name: takawira_cv
description: A Flutter-based interactive CV showcasing Takawira Mazando's expertise in Python, Data Science, and Data Analytics
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.7.0
  url_launcher: ^6.3.0
  responsive_builder: ^0.7.0
  google_fonts: ^6.2.1 # Kept for flexibility or fallback font support

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/assets/profile.jpeg
    - assets/assets/performa360.jpeg
    - assets/assets/afro.jpeg
    - assets/assets/webcraft.jpeg
    - assets/assets/aupair_connect.jpeg
    - assets/assets/landlink.jpeg
    - assets/assets/surrolink.jpeg
    - assets/assets/TE.jpeg
    - assets/assets/cv.jpeg
    - assets/assets/lease_agreement.jpeg
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
